<div class="container-fluid container-xxl px-0">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" style="max-height: 600px; object-fit: cover;" src="img/offer3.jpg"
                    alt="First slide" />
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="max-height: 600px; object-fit: cover;" src="img/offer1.jpg"

                <img class="d-block w-100" style="max-height: 600px; object-fit: cover;" src="img/offer2.jpg"

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
