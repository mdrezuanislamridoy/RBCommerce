<div id="contact" class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-5">Contact Us</h2>
            <form class="p-5 border rounded shadow-sm bg-white">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label"><i class="fas fa-user me-2"></i>First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label"><i class="fas fa-user me-2"></i>Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="form-label"><i class="fas fa-phone me-2"></i>Phone Number</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="mb-4">
                    <label for="subject" class="form-label"><i class="fas fa-heading me-2"></i>Subject</label>
                    <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="mb-5">
                    <label for="message" class="form-label"><i class="fas fa-comment me-2"></i>Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger btn-lg">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
